<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFlow Event Planning</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Header Section with Full-Width Image */
        .header {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url('images/logo.jpg') no-repeat center center;
            background-size: contain;
            background-position: center center;
        }

        .title {
            margin-top: 20px;
        }

        .title h1 {
            color: white;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            background-color: black;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0a500;
        }

        /* Button to open/close the sidebar */
        .open-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: none;
        }

        .open-btn:hover {
            color: #f0a500;
        }

        /* Main Content Area */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        /* Buttons Section */
        .buttons {
            margin-top: 40px;
            position: relative;
        }

        .buttons a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            text-decoration: none;
            color: black;
            background: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .buttons a:hover {
            background: black;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Button to open the sidebar -->
    <button class="open-btn" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Index</a>
        <a href="about-us.html">About Us</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header"></div>
        <div class="title">
            <h1>Event Planning</h1>
        </div>

        <div class="buttons">
            <a href="https://wa.me/96181282320" target="_blank" class="whatsapp-btn">WhatsApp</a>
            <a href="https://www.instagram.com/cflow.events?igsh=cTYzd2E1aDV1ZjJz&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/p/Cflowevents-61572102941441/?mibextid=wwXIfr&mibextid=wwXIfr" target="_blank">Facebook</a>
            <a href="https://www.tiktok.com/@cflow.events?_t=ZS-8tFYCBH17sv&_r=1" target="_blank">TikTok</a>
        </div>

        <div class="footer">
            <p>Â© 2025 Cflow event Planning. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        // JavaScript function to toggle the sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0";
            }
        }
    </script>
</body>
</html>
