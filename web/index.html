<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve Event Planning</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Header Section with Full-Width Image */
        .header {
            position: relative;
            width: 100%;
            height: 40vh; /* Dynamic height based on viewport height */
            background: url('images/logo.jpg') no-repeat center center;
            background-size: contain; /* Ensure the whole image fits within the container */
            background-position: center center; /* Center the image */
        }

        @media (max-width: 768px) {
            .header {
                height: 35vh; /* Adjust for tablets */
                background-size: contain;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 30vh; /* Adjust for smaller screens like iPhones */
                background-size: contain;
            }
        }

        /* Title Styling */
        .title {
            margin-top: 20px;
        }

        .title h1 {
            color: white;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px 20px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: black;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Menu Icon (Three Dots) */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Menu Links */
        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar-links li {
            margin: 0 20px;
        }

        .navbar-links a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar-links a:hover {
            background-color: #f0a500;
        }

        /* Responsive Menu (Hidden by Default on Small Screens) */
        .menu-list {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: black;
            border: 1px solid white;
            border-radius: 5px;
            z-index: 1;
        }

        .menu-list a {
            padding: 10px 20px;
            border-bottom: 1px solid #fff;
        }

        .menu-list a:last-child {
            border-bottom: none;
        }

        .menu-list.show {
            display: flex;
        }

        /* Buttons Section */
        .buttons {
            margin-top: 40px;
            position: relative;
        }

        .buttons a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            text-decoration: none;
            color: black;
            background: white;
            border: 2px solid white;
            border-radius: 5px; /* More angular design */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .buttons a:hover {
            background: black;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            padding: 15px 40px;
            font-size: 18px;
            color: black;
            background: white;
            border-radius: 5px; /* More angular design */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .whatsapp-btn:hover {
            background: black;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 2.5rem;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .whatsapp-btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .navbar-links {
                display: none; /* Hide navbar links by default */
            }

            .menu-icon {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 2rem;
            }

            .header {
                height: 200px;
            }

            .buttons a {
                padding: 12px 30px;
                font-size: 16px;
            }

            .whatsapp-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
