<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFlow Event Planning</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Header Section with Full-Width Image */
        .header {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url('images/logo.jpg') no-repeat center center;
            background-size: contain;
            background-position: center center;
        }

        .title {
            margin-top: 20px;
        }

        .title h1 {
            color: white;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px 20px;
        }

        /* Buttons Section */
        .buttons {
            margin-top: 40px;
            position: relative;
        }

        .buttons a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            text-decoration: none;
            color: black;
            background: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .buttons a:hover {
            background: black;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        .whatsapp-btn {
            padding: 15px 40px;
            font-size: 18px;
            color: black;
            background: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .whatsapp-btn:hover {
            background: black;
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        /* Contact Options (Call and WhatsApp) Buttons */
        .contact-options a {
            padding: 12px 20px;
            text-decoration: none;
            color: white; /* Set text color to white */
            background-color: black; /* Set background color to black */
            display: block;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid white; /* Add a white border */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition for hover effect */
        }

        .contact-options a:hover {
            background-color: white; /* Change background to white on hover */
            color: black; /* Change text color to black on hover */
            border-color: black; /* Change border color to black on hover */
        }

        /* Contact Dropdown List Styling */
        .contact-options {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            flex-direction: column;
        }

        /* Footer Styling */
        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Navbar Styles */
        .navbar {
            position: relative;
            background-color: black;
            padding: 10px;
        }

        /* Menu Icon (Three Dots) */
        .menu-icon {
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            z-index: 1;
        }

        /* Menu List (Dropdown) */
        .menu-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-list a {
            padding: 12px 20px;
            text-decoration: none;
            color: black;
            display: block;
            transition: 0.3s;
        }

        .menu-list a:hover {
            background-color: #f0a500;
        }

        .menu-list.show {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-icon {
                font-size: 25px;
            }

            .title h1 {
                font-size: 2.5rem;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .buttons a {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 2rem;
            }

            .header {
                height: 200px;
            }

            .buttons a {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Menu Icon (Three Dots) -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <!-- Menu List (Dropdown) -->
        <div class="menu-list" id="menu-list">
            <a href="index.html">Index</a>
            <a href="about-us.html">About Us</a>
        </div>
    </div>

    <!-- Header -->
    <div class="header"></div>
    <div class="title">
        <h1>Event Planning</h1>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <!-- Contact Button -->
        <a href="javascript:void(0);" onclick="toggleContactOptions()">Contact</a>

        <!-- Contact Options Dropdown -->
        <div class="contact-options" id="contact-options">
            <a href="tel:+96181282320">Call</a>
            <a href="https://wa.me/96181282320" target="_blank">WhatsApp</a>
        </div>

        <!-- Social Media Buttons (Unchanged) -->
        <a href="https://www.instagram.com/cflow.events?igsh=cTYzd2E1aDV1ZjJz&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/p/Cflowevents-61572102941441/?mibextid=wwXIfr&mibextid=wwXIfr" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/@cflow.events?_t=ZS-8tFYCBH17sv&_r=1" target="_blank">TikTok</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Cflow event Planning. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </div>

    <!-- JavaScript for menu toggle and outside click -->
    <script>
        // Toggle menu visibility
       // Function to toggle the visibility of the menu
function toggleMenu() {
    var menu = document.getElementById("menu-list");
    menu.classList.toggle("show");
}

// Close the menu when clicking outside of the menu bar
document.addEventListener('click', function(event) {
    var menu = document.getElementById("menu-list");
    var menuIcon = document.querySelector('.menu-icon');

    // If the clicked element is not the menu icon and not inside the menu
    if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.classList.remove('show');  // Close the menu
    }
});


        // Toggle contact options visibility
        function toggleContactOptions() {
            var options = document.getElementById("contact-options");
            // Toggle the display of the contact options
            if (options.style.display === "block") {
                options.style.display = "none";
            } else {
                options.style.display = "block";
            }
        }

        // Close contact options when clicking outside of them
        document.addEventListener('click', function(event) {
            var contactOptions = document.getElementById('contact-options');
            var contactButton = document.querySelector('.buttons a');
            
            // If the clicked element is not the contact button or inside the contact options box
            if (!contactButton.contains(event.target) && !contactOptions.contains(event.target)) {
                contactOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
